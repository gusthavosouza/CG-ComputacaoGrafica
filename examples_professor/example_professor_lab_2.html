<script>

	//Definição da cena
	var scene = new THREE.Scene();
	//Definição da câmera >>> PerspectiveCamera( fov, aspect, near, far )
	var camera = new THREE.PerspectiveCamera( 160, window.innerWidth / window.innerHeight, 0.1, 1000 );
	//Definição do renderizador
	var renderer = new THREE.WebGLRenderer( {antialias : true} );

	//Tamanho da viewport
	renderer.setSize( window.innerWidth, window.innerHeight );

	// Primeiro parametro é a cor em valor hexadecimal
	// Segundo parametro é o valor do canal alpha
	renderer.setClearColor( 0x000000, 1);

	//Adicionamos um novo elemento em nossa página HTML atraves do JavaScript
	document.body.appendChild( renderer.domElement );

	//Definição da Geometria
	var triangleGeometry = new THREE.Geometry();
	var mirrorGeometry = new THREE.Geometry();

	//Definição dos vertices
	// A
	triangleGeometry.vertices.push(new THREE.Vector3( 6.2, 11.3, 0.0)); // Vertice 0
	triangleGeometry.vertices.push(new THREE.Vector3( 0.2,  0.4, 0.0)); // Vertice 1
	triangleGeometry.vertices.push(new THREE.Vector3( 6.5,  7.5, 0.0)); // Vertice 2
	triangleGeometry.vertices.push(new THREE.Vector3( 5.6,  7.6, 0.0)); // Vertice 3
	// B
	triangleGeometry.vertices.push(new THREE.Vector3( 2.5,  2.5, 0.0)); // Vertice 4
	triangleGeometry.vertices.push(new THREE.Vector3( 0.2,  0.2, 0.0)); // Vertice 5
	triangleGeometry.vertices.push(new THREE.Vector3( 5.7,  2.6, 0.0)); // Vertice 6
	triangleGeometry.vertices.push(new THREE.Vector3( 2.9,  2.1, 0.0)); // Vertice 7
	// C
	triangleGeometry.vertices.push(new THREE.Vector3( 3.5,  1.4, 0.0)); // Vertice 8
	triangleGeometry.vertices.push(new THREE.Vector3(10.8,  0.2, 0.0)); // Vertice 9
	triangleGeometry.vertices.push(new THREE.Vector3( 5.7,  2.4, 0.0)); // Vertice 10
	triangleGeometry.vertices.push(new THREE.Vector3( 6.8,  1.5, 0.0)); // Vertice 11
	// D
	triangleGeometry.vertices.push(new THREE.Vector3( 6.4, 11.0, 0.0)); // Vertice 12
	triangleGeometry.vertices.push(new THREE.Vector3( 7.2,  2.2, 0.0)); // Vertice 13
	triangleGeometry.vertices.push(new THREE.Vector3(11.3,  0.1, 0.0)); // Vertice 14
	triangleGeometry.vertices.push(new THREE.Vector3( 8.2,  3.8, 0.0)); // Vertice 15

	//Montagem das faces utilizando os vertices
	// A
	triangleGeometry.faces.push(new THREE.Face3(0, 1, 3));
	triangleGeometry.faces.push(new THREE.Face3(1, 2, 3));
	triangleGeometry.faces.push(new THREE.Face3(0, 2, 3));
	// B
	triangleGeometry.faces.push(new THREE.Face3(4, 5, 7));
	triangleGeometry.faces.push(new THREE.Face3(5, 6, 7));
	triangleGeometry.faces.push(new THREE.Face3(4, 6, 7));
	// C
	triangleGeometry.faces.push(new THREE.Face3(8,  9, 11));
	triangleGeometry.faces.push(new THREE.Face3(9, 10, 11));
	triangleGeometry.faces.push(new THREE.Face3(8, 10, 11));
	// D
	triangleGeometry.faces.push(new THREE.Face3(12, 13, 15));
	triangleGeometry.faces.push(new THREE.Face3(13, 14, 15));
	triangleGeometry.faces.push(new THREE.Face3(12, 14, 15));

	//Definição de um material basico de cor vermelho com colorização em ambos os lados
	var triangleMaterial = new THREE.MeshBasicMaterial({
		vertexColors: THREE.VertexColors,
		//wireframe: true,
		side:THREE.DoubleSide
	});

	// A
	triangleGeometry.faces[0].vertexColors[0] = new THREE.Color(0xE00120);
	triangleGeometry.faces[0].vertexColors[1] = new THREE.Color(0xE00120);
	triangleGeometry.faces[0].vertexColors[2] = new THREE.Color(0xE00120);
	triangleGeometry.faces[1].vertexColors[0] = new THREE.Color(0xBC0B27);
	triangleGeometry.faces[1].vertexColors[1] = new THREE.Color(0xBC0B27);
	triangleGeometry.faces[1].vertexColors[2] = new THREE.Color(0xBC0B27);
	triangleGeometry.faces[2].vertexColors[0] = new THREE.Color(0xEC5268);
	triangleGeometry.faces[2].vertexColors[1] = new THREE.Color(0xEC5268);
	triangleGeometry.faces[2].vertexColors[2] = new THREE.Color(0xEC5268);
	// B
	triangleGeometry.faces[3].vertexColors[0] = new THREE.Color(0xF5B144);
	triangleGeometry.faces[3].vertexColors[1] = new THREE.Color(0xF5B144);
	triangleGeometry.faces[3].vertexColors[2] = new THREE.Color(0xF5B144);
	triangleGeometry.faces[4].vertexColors[0] = new THREE.Color(0xFFF116);
	triangleGeometry.faces[4].vertexColors[1] = new THREE.Color(0xFFF116);
	triangleGeometry.faces[4].vertexColors[2] = new THREE.Color(0xFFF116);
	triangleGeometry.faces[5].vertexColors[0] = new THREE.Color(0xFFF8C5);
	triangleGeometry.faces[5].vertexColors[1] = new THREE.Color(0xFFF8C5);
	triangleGeometry.faces[5].vertexColors[2] = new THREE.Color(0xFFF8C5);
	// C
	triangleGeometry.faces[6].vertexColors[0] = new THREE.Color(0x086737);
	triangleGeometry.faces[6].vertexColors[1] = new THREE.Color(0x086737);
	triangleGeometry.faces[6].vertexColors[2] = new THREE.Color(0x086737);
	triangleGeometry.faces[7].vertexColors[0] = new THREE.Color(0x93C439);
	triangleGeometry.faces[7].vertexColors[1] = new THREE.Color(0x93C439);
	triangleGeometry.faces[7].vertexColors[2] = new THREE.Color(0x93C439);
	triangleGeometry.faces[8].vertexColors[0] = new THREE.Color(0x049649);
	triangleGeometry.faces[8].vertexColors[1] = new THREE.Color(0x049649);
	triangleGeometry.faces[8].vertexColors[2] = new THREE.Color(0x049649);
	// D
	triangleGeometry.faces[9].vertexColors[0] = new THREE.Color(0x3399FF);
	triangleGeometry.faces[9].vertexColors[1] = new THREE.Color(0x3399FF);
	triangleGeometry.faces[9].vertexColors[2] = new THREE.Color(0x3399FF);
	triangleGeometry.faces[10].vertexColors[0] = new THREE.Color(0x266FB4);
	triangleGeometry.faces[10].vertexColors[1] = new THREE.Color(0x266FB4);
	triangleGeometry.faces[10].vertexColors[2] = new THREE.Color(0x266FB4);
	triangleGeometry.faces[11].vertexColors[0] = new THREE.Color(0xBBE1FA);
	triangleGeometry.faces[11].vertexColors[1] = new THREE.Color(0xBBE1FA);
	triangleGeometry.faces[11].vertexColors[2] = new THREE.Color(0xBBE1FA);

	// Figura Espelhada
	//Definição dos vertices
	// A
	mirrorGeometry.vertices.push(new THREE.Vector3( 6.2, 11.3, 0.0)); // Vertice 0
	mirrorGeometry.vertices.push(new THREE.Vector3( 0.2,  0.4, 0.0)); // Vertice 1
	mirrorGeometry.vertices.push(new THREE.Vector3( 6.5,  7.5, 0.0)); // Vertice 2
	mirrorGeometry.vertices.push(new THREE.Vector3( 5.6,  7.6, 0.0)); // Vertice 3
	//B
	mirrorGeometry.vertices.push(new THREE.Vector3( 2.5,  2.5, 0.0)); // Vertice 4
	mirrorGeometry.vertices.push(new THREE.Vector3( 0.2,  0.2, 0.0)); // Vertice 5
	mirrorGeometry.vertices.push(new THREE.Vector3( 5.7,  2.6, 0.0)); // Vertice 6
	mirrorGeometry.vertices.push(new THREE.Vector3( 2.9,  2.1, 0.0)); // Vertice 7
	//C
	mirrorGeometry.vertices.push(new THREE.Vector3( 3.5,  1.4, 0.0)); // Vertice 8
	mirrorGeometry.vertices.push(new THREE.Vector3(10.8,  0.2, 0.0)); // Vertice 9
	mirrorGeometry.vertices.push(new THREE.Vector3( 5.7,  2.4, 0.0)); // Vertice 10
	mirrorGeometry.vertices.push(new THREE.Vector3( 6.8,  1.5, 0.0)); // Vertice 11
	//D
	mirrorGeometry.vertices.push(new THREE.Vector3( 6.4, 11.0, 0.0)); // Vertice 12
	mirrorGeometry.vertices.push(new THREE.Vector3( 7.2,  2.2, 0.0)); // Vertice 13
	mirrorGeometry.vertices.push(new THREE.Vector3(11.3,  0.1, 0.0)); // Vertice 14
	mirrorGeometry.vertices.push(new THREE.Vector3( 8.2,  3.8, 0.0)); // Vertice 15

	//Montagem das faces utilizando os vertices
	// A
	mirrorGeometry.faces.push(new THREE.Face3(0, 1, 3));
	mirrorGeometry.faces.push(new THREE.Face3(1, 2, 3));
	mirrorGeometry.faces.push(new THREE.Face3(0, 2, 3));
	// B
	mirrorGeometry.faces.push(new THREE.Face3(4, 5, 7));
	mirrorGeometry.faces.push(new THREE.Face3(5, 6, 7));
	mirrorGeometry.faces.push(new THREE.Face3(4, 6, 7));
	// C
	mirrorGeometry.faces.push(new THREE.Face3(8,  9, 11));
	mirrorGeometry.faces.push(new THREE.Face3(9, 10, 11));
	mirrorGeometry.faces.push(new THREE.Face3(8, 10, 11));
	// D
	mirrorGeometry.faces.push(new THREE.Face3(12, 13, 15));
	mirrorGeometry.faces.push(new THREE.Face3(13, 14, 15));
	mirrorGeometry.faces.push(new THREE.Face3(12, 14, 15));

	var mirrorMaterial = new THREE.MeshBasicMaterial({
		colors: 0xFFFFFF,
		wireframe: true,
		side:THREE.DoubleSide
	});

	//Definição da malha de poligonos
	var triangleMesh = new THREE.Mesh(triangleGeometry, triangleMaterial);
	var mirrorMesh = new THREE.Mesh(mirrorGeometry, mirrorMaterial);

	//Definição da posição da geometria no cenário. Coordenadas x, y, z
	triangleMesh.position.set(0.0, 0.0, 0.0);
	mirrorMesh.position.set(16.0, 0.0, 0.0);

	//Adição da geometria ao cenário
	scene.add(triangleMesh);
	scene.add(mirrorMesh);


	//Definição do posicionamento da câmera (Podemos trabalhar os angulos x, y, z)
	camera.position.x = 15;
	camera.position.y = 5;
	camera.position.z = 2;

	//Renderização do cenário em função da câmera
	renderer.render( scene, camera );

</script>
