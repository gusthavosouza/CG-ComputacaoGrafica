<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 1 - CG</title>
    <meta name="author" content="Gustavo de Souza">
    <script src="../lib/build/three.min.js"></script>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">

      var scene = new THREE.Scene(); // instancia a cena
      var camera = new THREE.PerspectiveCamera(160, window.innerWidth / window.innerHeight, 0.1, 1000); // instancia a camera
      var renderer = new THREE.WebGLRenderer(); // instancia o renderizador

      renderer.setSize(window.innerWidth, window.innerHeight);

      // limpa a tela com a cor definida
      renderer.setClearColor(0x000000, 1);

      document.body.appendChild(renderer.domElement);

      camera.position.z = 10;
      camera.position.x = 10;
      camera.position.y = 6;

      var triangleGeometry = new THREE.Geometry();

      // define os vertices que ser√£o desenhados.
      triangleGeometry.vertices.push(new THREE.Vector3(0.0, 0.0, 0.0)); // v0
      triangleGeometry.vertices.push(new THREE.Vector3(4.0, 0.0, 0.0)); // v1
      triangleGeometry.vertices.push(new THREE.Vector3(4.0, 4.0, 0.0)); // v2
      triangleGeometry.vertices.push(new THREE.Vector3(0.0, 4.0, 0.0)); // v3

      triangleGeometry.vertices.push(new THREE.Vector3(0.0, 0.0, 4.0)); // v4
      triangleGeometry.vertices.push(new THREE.Vector3(4.0, 0.0, 4.0)); // v5
      triangleGeometry.vertices.push(new THREE.Vector3(4.0, 4.0, 4.0)); // v6
      triangleGeometry.vertices.push(new THREE.Vector3(0.0, 4.0, 4.0)); // v7

      // conecta os vertices.
      triangleGeometry.faces.push(new THREE.Face3(0, 1, 2)); // face0
      triangleGeometry.faces.push(new THREE.Face3(0, 2, 3)); // face1

      triangleGeometry.faces.push(new THREE.Face3(4, 5, 6)); // face2
      triangleGeometry.faces.push(new THREE.Face3(4, 6, 7)); // face3

      triangleGeometry.faces.push(new THREE.Face3(0, 4, 1)); // face4
      triangleGeometry.faces.push(new THREE.Face3(1, 4, 5)); // face5

      triangleGeometry.faces.push(new THREE.Face3(7, 3, 2)); // face6
      triangleGeometry.faces.push(new THREE.Face3(7, 2, 6)); // face7

      triangleGeometry.faces.push(new THREE.Face3(0, 4, 7)); // face8
      triangleGeometry.faces.push(new THREE.Face3(0, 3, 7)); // face9

      triangleGeometry.faces.push(new THREE.Face3(5, 2, 6)); // face10
      triangleGeometry.faces.push(new THREE.Face3(5, 1, 2)); // face11

      var triangleMaterial = new THREE.MeshBasicMaterial({
        color: 0xFE2E64,
        wireframe: true
      });

      var triangleMesh = new THREE.Mesh(triangleGeometry, triangleMaterial);

      triangleMesh.position.set(0.0, 0.0, 0.0);

      scene.add(triangleMesh);

      renderer.render(scene, camera);


    </script>

  </body>
</html>
