<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 1 - CG</title>
    <meta name="author" content="Gustavo de Souza">
    <script src="../lib/build/three.min.js"></script>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">

      var scene = new THREE.Scene(); // instancia a cena
      var camera = new THREE.PerspectiveCamera(160, window.innerWidth / window.innerHeight, 0.1, 1000); // instancia a camera
      var renderer = new THREE.WebGLRenderer(); // instancia o renderizador

      renderer.setSize(window.innerWidth, window.innerHeight);

      // limpa a tela com a cor definida
      renderer.setClearColor(0x000000, 1);

      document.body.appendChild(renderer.domElement);

      camera.position.z = 2;

      var triangleGeometry = new THREE.Geometry();

      // define os vertices que ser√£o desenhados.
      triangleGeometry.vertices.push(new THREE.Vector3(-2.5, -2.5, 0.0)); // v0
      triangleGeometry.vertices.push(new THREE.Vector3 (0.5,  0.5, 0.0)); // v1
      triangleGeometry.vertices.push(new THREE.Vector3 (3.5, -2.5, 0.0)); // v2
      triangleGeometry.vertices.push(new THREE.Vector3 (-2.5, 3.5, 0.0)); // v3
      triangleGeometry.vertices.push(new THREE.Vector3 (3.5, 3.5, 0.0)); // v4
      triangleGeometry.vertices.push(new THREE.Vector3 (6.5, 0.5, 0.0)); // v5
      triangleGeometry.vertices.push(new THREE.Vector3 (-5.5, 0.5, 0.0)); // v6

      // conecta os vertices.
      triangleGeometry.faces.push(new THREE.Face3(0, 1, 2)); // face0
      triangleGeometry.faces.push(new THREE.Face3(1, 3, 4)); // face1
      triangleGeometry.faces.push(new THREE.Face3(2, 4, 5)); // face2
      triangleGeometry.faces.push(new THREE.Face3(0, 6, 3)); // face3

      var triangleMaterial = new THREE.MeshBasicMaterial({
        color: 0xFE2E64,
        side: THREE.DoubleSide
      });

      triangleGeometry.faces[1].vertexColors[0] = new THREE.Color(0xFE2E64);
      triangleGeometry.faces[1].vertexColors[1] = new THREE.Color(0xFE2E64);
      triangleGeometry.faces[1].vertexColors[2] = new THREE.Color(0xFE2E64);

      var triangleMesh = new THREE.Mesh(triangleGeometry, triangleMaterial);

      triangleMesh.position.set(0.0, 0.0, 0.0);

      scene.add(triangleMesh);

      renderer.render(scene, camera);

    </script>

  </body>
</html>
