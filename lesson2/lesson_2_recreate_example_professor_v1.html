<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 2 - CG</title>
    <meta name="author" content="Gustavo de Souza">
    <script src="../lib/build/three.min.js"></script>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">

      var scene = new THREE.Scene(); // instancia a cena
      var camera = new THREE.PerspectiveCamera(160, window.innerWidth / window.innerHeight, 0.1, 1000); // instancia a camera
      var renderer = new THREE.WebGLRenderer(); // instancia o renderizador

      renderer.setSize(window.innerWidth, window.innerHeight);

      // limpa a tela com a cor definida
      renderer.setClearColor(0x000000, 1);

      document.body.appendChild(renderer.domElement);

      camera.position.z = 2;
      camera.position.x = 5;

      var triangleGeometry = new THREE.Geometry();

      // define os vertices que ser√£o desenhados.
      triangleGeometry.vertices.push(new THREE.Vector3(0.2, 0.5, 0.0)); // v0
      triangleGeometry.vertices.push(new THREE.Vector3 (4.75, 7.0, 0.0)); // v1
      triangleGeometry.vertices.push(new THREE.Vector3 (4.5, 5.25, 0.0)); // v2
      triangleGeometry.vertices.push(new THREE.Vector3 (5.0, 5.0, 0.0)); // v3

      triangleGeometry.vertices.push(new THREE.Vector3 (0.2, 0.2, 0.0)); // v4
      triangleGeometry.vertices.push(new THREE.Vector3 (1.8, 1.8, 0.0)); // v5
      triangleGeometry.vertices.push(new THREE.Vector3 (2, 1.475, 0.0)); // v6
      triangleGeometry.vertices.push(new THREE.Vector3 (4, 1.8, 0.0)); // v7

      triangleGeometry.vertices.push(new THREE.Vector3(3.2, 1.2, 0.0)); // v8
      triangleGeometry.vertices.push(new THREE.Vector3(5.2, 1.0, 0.0)); // v9
      triangleGeometry.vertices.push(new THREE.Vector3(4.8, 1.8, 0.0)); // v10
      triangleGeometry.vertices.push(new THREE.Vector3(8.0, 0.2, 0.0)); // v11

      triangleGeometry.vertices.push(new THREE.Vector3(4.85, 7, 0.0)); // v12
      triangleGeometry.vertices.push(new THREE.Vector3(5.5, 1.7, 0.0)); // v13
      triangleGeometry.vertices.push(new THREE.Vector3(6.3, 2.5, 0.0)); // v14
      triangleGeometry.vertices.push(new THREE.Vector3(8.2, 0.2, 0.0)); // v15

      // conecta os vertices.
      triangleGeometry.faces.push(new THREE.Face3(0, 1, 2)); // face0
      triangleGeometry.faces.push(new THREE.Face3(0, 2, 3)); // face1
      triangleGeometry.faces.push(new THREE.Face3(2, 3, 1)); // face2

      triangleGeometry.faces.push(new THREE.Face3(4, 5, 6)); // face3
      triangleGeometry.faces.push(new THREE.Face3(5, 6, 7)); // face4
      triangleGeometry.faces.push(new THREE.Face3(4, 6, 7)); // face5

      triangleGeometry.faces.push(new THREE.Face3(8, 9, 10)); // face6
      triangleGeometry.faces.push(new THREE.Face3(9, 10, 11)); // face7
      triangleGeometry.faces.push(new THREE.Face3(8, 9 ,11)); // face8

      triangleGeometry.faces.push(new THREE.Face3(12, 13, 14)); // face9
      triangleGeometry.faces.push(new THREE.Face3(13, 14, 15)); // face10
      triangleGeometry.faces.push(new THREE.Face3(12, 14, 15)); // face11

      var triangleMaterial = new THREE.MeshBasicMaterial({
        color: 0xFE2E64,
        wireframe : true
      });

      var triangleMesh = new THREE.Mesh(triangleGeometry, triangleMaterial);

      triangleMesh.position.set(0.0, 0.0, 0.0);

      scene.add(triangleMesh);

      renderer.render(scene, camera);

    </script>

  </body>
</html>
