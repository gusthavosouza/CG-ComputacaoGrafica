    function pintar(face, color) {
      face.vertexColors[0] = new THREE.Color(color);
      face.vertexColors[1] = new THREE.Color(color);
      face.vertexColors[2] = new THREE.Color(color);
    }

    function vertice2 (x, y) {

    }

    function face3 (v0, v1, v2) {
      return new THREE.Face3(v0, v1, v2);

    <script type="text/javascript">

      var scene = new THREE.Scene(); // instancia a cena
      var camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight, 0.1, 1000); // instancia a camera
      var renderer = new THREE.WebGLRenderer(); // instancia o renderizador

      renderer.setSize(window.innerWidth, window.innerHeight);

      // limpa a tela com a cor definida
      renderer.setClearColor(0x66d2de, 1);

      document.body.appendChild(renderer.domElement);

      camera.position.z = 7;
      camera.position.x = 0;
      camera.position.y = 0;

      var triangleGeometry = new THREE.Geometry();

      // define os vertices que ser√£o desenhados.
      triangleGeometry.vertices.push(new THREE.Vector3(0 , 0, 0)); // v0
      triangleGeometry.vertices.push(new THREE.Vector3(4, 0, 0)); // v1
      triangleGeometry.vertices.push(new THREE.Vector3(0, 4, 0)); // v2
      triangleGeometry.vertices.push(new THREE.Vector3(4, 4, 0)); // v3
      triangleGeometry.vertices.push(new THREE.Vector3(2, 2, 4)); // v4

      triangleGeometry.vertices.push(new THREE.Vector3(2, 2, -4)); // v5

      // conecta os vertices.
      triangleGeometry.faces.push(new THREE.Face3(0, 1, 2)); // face0
      triangleGeometry.faces.push(new THREE.Face3(1, 2, 3)); // face1

      triangleGeometry.faces.push(new THREE.Face3(0, 1, 4)); // face2
      triangleGeometry.faces.push(new THREE.Face3(1, 3, 4)); // face3
      triangleGeometry.faces.push(new THREE.Face3(2, 3, 4)); // face4
      triangleGeometry.faces.push(new THREE.Face3(0, 2, 4)); // face5


      triangleGeometry.faces.push(new THREE.Face3(0, 1, 5)); // face2
      triangleGeometry.faces.push(new THREE.Face3(1, 3, 5)); // face3
      triangleGeometry.faces.push(new THREE.Face3(2, 3, 5)); // face4
      triangleGeometry.faces.push(new THREE.Face3(0, 2, 5)); // face5

      // colorir os vertices
      pintar(triangleGeometry.faces[0], 0x181723);
      pintar(triangleGeometry.faces[1], 0x181723);
      pintar(triangleGeometry.faces[2], 0x181723);
      pintar(triangleGeometry.faces[3], 0x2D2C3A);
      pintar(triangleGeometry.faces[4], 0x181723);
      pintar(triangleGeometry.faces[5], 0xB4AEA5);

      pintar(triangleGeometry.faces[6], 0x2D2C3A);
      pintar(triangleGeometry.faces[7], 0x181723);
      pintar(triangleGeometry.faces[8], 0xB4AEA5);

      var triangleMaterial = new THREE.MeshBasicMaterial({
        side: THREE.DoubleSide,
        vertexColors: THREE.VertexColors
      });

      var triangleMesh = new THREE.Mesh(triangleGeometry, triangleMaterial);

      triangleMesh.position.set(0.0, 0.0, 0.0);

      scene.add(triangleMesh);

      function render () {

        requestAnimationFrame(render);
         triangleMesh.rotation.x += .01;
         triangleMesh.rotation.y += .02;

        triangleMesh.position.x += 0.1
        
        if (triangleMesh.position.x) {
          
        }

        renderer.render(scene, camera);
      }

      render();

    </script>
